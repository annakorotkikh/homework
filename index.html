<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main class="layout">
        <div class="layout__container">
            <div class="layout__item layout__item--white">
                <h2 class="layout__title">COMPANY CULTURE</h2>
                <div class="layout__icons">
                    <a class="layout__icon" href="#">
                        <img src="images/svg/insta.svg" alt="Instagram">
                    </a>
                    <a class="layout__icon" href="#">
                        <img src="images/svg/phone.svg" alt="Телефон">
                    </a>
                    <a class="layout__icon" href="#">
                        <img src="images/svg/email.svg" alt="Почта">
                    </a>
                </div>
            </div>

            <div class="layout__item layout__item--gray">
                <p class="layout__text">Lorem ipsum dolor sit amet,
                    consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam.
                    Eu, vel massa elementum nulla.</p>
            </div>

            <div class="layout__item layout__item--brown"></div>

            <div class="layout__item layout__item--red"></div>

            <div class="layout__item">
                <picture>
                    <source srcset="images/img1.webp 1x, images/img1@2x.webp 2x" type="image/webp">
                    <img class="layout__img" src="images/img1.jpg" srcset="images/img1@2x.jpg 2x" alt="Фото девушки">
                </picture>
            </div>

            <div class="layout__item">
                <picture>
                    <source srcset="images/img2.webp 1x, images/img2@2x.webp 2x" type="image/webp">
                    <img class="layout__img" src="images/img2.jpg" srcset="images/img2@2x.jpg 2x" alt="Смеющаяся девушка">
                </picture>
            </div>

            <div class="layout__item">
                <picture>
                    <source srcset="images/img3.webp 1x, images/img3@2x.webp 2x" type="image/webp">
                    <img class="layout__img" src="images/img3.jpg" srcset="images/img3@2x.jpg 2x" alt="Девушка в сером платье">
                </picture>
            </div>

            <div class="layout__item">
                <picture>
                    <source srcset="images/img4.webp 1x, images/img4@2x.webp 2x" type="image/webp">
                    <img class="layout__img" src="images/img4.jpg" srcset="images/img4@2x.jpg 2x" alt="Чашка кофе">
                </picture>
            </div>

            <div class="layout__item">
                <picture>
                    <source srcset="images/img5.webp 1x, images/img5@2x.webp 2x" type="image/webp">
                    <img class="layout__img" src="images/img5.jpg" srcset="images/img5@2x.jpg 2x" alt="Белые двери">
                </picture>
            </div>

            <div class="layout__item">
                <picture>
                    <source srcset="images/img6.webp 1x, images/img6@2x.webp 2x" type="image/webp">
                    <img class="layout__img" src="images/img6.jpg" srcset="images/img6@2x.jpg 2x" alt="Фото мужчины">
                </picture>
            </div>
        </div>
    </main>

</body>

</html>
